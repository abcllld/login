<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <script src="val.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>
    <div class="wrapper">
        <div class="error-message" id="error-message"></div> <!-- Error message container -->
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" id="username" placeholder="Username" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
                <i class="fa-solid fa-lock"></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Remember Me</label>
                <a href="#">Forgot password?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>Don't have an account?<a href="#">Register</a></p>
            </div>
        </form>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function (event) {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorFloatingMessage = document.createElement('div'); // Create floating error message container

            let error = false;
            let message = '';

            if (username.length <= 8) {
                message += 'Username should be greater than 8 characters.<br>';
                error = true;
            }

            // Password validation
            const passwordRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            if (!passwordRegex.test(password)) {
                message += 'Password should be greater than 8 characters and include at least one capital letter, one digit, and one special character.<br>';
                error = true;
            }

            if (error) {
                errorFloatingMessage.innerHTML = message; // Set error message content
                errorFloatingMessage.style.position = 'fixed'; // Set position to fixed
                errorFloatingMessage.style.bottom = '20px'; // Set bottom position
                errorFloatingMessage.style.left = '50%'; // Set left position
                errorFloatingMessage.style.transform = 'translateX(-50%)'; // Center horizontally
                errorFloatingMessage.style.backgroundColor = 'rgba(255, 0, 0, 0.8)'; // Set background color
                errorFloatingMessage.style.color = 'white'; // Set text color
                errorFloatingMessage.style.padding = '10px 20px'; // Set padding
                errorFloatingMessage.style.borderRadius = '5px'; // Set border radius
                errorFloatingMessage.style.zIndex = '999'; // Set z-index
                errorFloatingMessage.style.animation = 'slideUp 0.5s ease-in-out forwards, fadeOut 2s ease-in-out forwards'; // Apply animations

                document.body.appendChild(errorFloatingMessage); // Append floating error message to the body
                setTimeout(() => {
                    errorFloatingMessage.remove(); // Remove floating error message after 2 seconds
                }, 2000);
                event.preventDefault();
            }
        });

    </script>
</body>

</html>
